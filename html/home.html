<html>
	<head>
		<title>My Diary</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="public/third-party/bootstrap/css/bootstrap.min.css">
		<link href="public/third-party/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="/public/css/home.css">
		<script src="/public/third-party/jquery/jquery-1.12.4.min.js"></script>
		<script src="/public/third-party/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/public/js/home.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<label>Viết gì đó</label>
				<input type="text" class="form-control" placeholder="Đặt một tiêu đề" required="" id="subject" maxlength="128" autocomplete="off">
				<div id="boxContent">
					<label>Nội dung</label>
					<textarea class="form-control" rows="5" id="textContent" placeholder="Hãy viết gì đó..."></textarea>
					<button id="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Gửi</button>
					<button id="notice" class="btn btn-danger" style="display: none;"></button>
					<button id="collapse" class="btn"><i class="fa fa fa-arrow-up"></i></button>
				</div>
			</div>
			<hr>
			<div id="loading" style="text-align: center;">
				<img src="public/gif/loading.gif">
			</div>
			<div id="content" style="display: none;">
			</div>
		</div>
	</body>
</html>
